<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 [routerLink]="['/home']" routerLinkActive="router-link-active" class="example-app-name">Project H</h1>
        <span class="example-spacer"></span>
        <button mat-icon-button ><mat-icon>notifications</mat-icon></button>
        <button mat-icon-button [matMenuTriggerFor]="userMenu"><mat-icon>person</mat-icon></button>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav mode="over"
                    [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item [routerLink]="link.link" (click)="snav.toggle()" routerLinkActive="router-link-active" *ngFor="let link of links">
                    <img [src]="link.icon" width="30" style="margin-right:10px" />
                    {{ link.text }}
                </a>
            </mat-nav-list>
        </mat-sidenav>
    
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>


<mat-menu #userMenu="matMenu">

    <button mat-menu-item [routerLink]="['/profile']" routerLinkActive="router-link-active" >
        <mat-icon>settings</mat-icon>
        <span>Profile</span>
    </button>

    <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
    </button>

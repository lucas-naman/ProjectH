<h2 *ngIf="!loading" mat-dialog-title>{{ playlist.name }}</h2>
<mat-dialog-content *ngIf="!loading" class="mat-typography" style='margin-bottom: 5px'>
    <h3>{{ playlist.desc }}</h3>
    <app-table-songs [songs]="playlist.songs"></app-table-songs>
</mat-dialog-content>
<mat-dialog-actions *ngIf="!loading" align="end">
    <button mat-button [mat-dialog-close]="false">Cancel</button>
    <button mat-button [mat-dialog-close]="data.playlist_id" cdkFocusInitial>Export</button>
</mat-dialog-actions>

<div class="container" *ngIf="loading">
    <mat-spinner></mat-spinner>
</div>
